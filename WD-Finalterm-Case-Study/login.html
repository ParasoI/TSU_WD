<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBills - Log in or Sign up</title>

    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
    <div class="left-section">
        <img class="logo" src="res/icons/logo_circled.png" alt="logo">
        <div class="hero-pic-container">
            <img class="hero-pic" src="res/pics/hero-pic.png" alt="hero pic">
        </div>
        
    </div>
    <div class="right-section">
        <h1 class="title">Log In</h1>
        <p class="sub-title">Make life easier with Tarlac City Online Billing System or <span class="sub-title-highlight">TBills!</span></p>
        <form class="form" action="">
            <p class="username-label label">Username</p>
            <input class="username-input textarea" type="text" name="" id="" placeholder="Username">
            <p class="password-label label">Password</p>
            <input class="password-input textarea" type="password" name="" id="" placeholder="Password">
            <input class="login-button" type="submit" value="Log In">
            <a class="sign-up-button" href="#sign-up-page">Sign Up</a>
        </form>
    </div>
</body>
</html>
